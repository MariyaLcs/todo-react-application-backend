service: todo-react-application-backend2

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1

functions:
  tasks:
    handler: tasks.handler
    environment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
    events:
      - http:
          path: tasks
          method: get
          cors: true
      - http:
          path: tasks
          method: post
          cors: true
      - http:
          path: tasks/{task_id}
          method: delete
          cors: true
      - http:
          path: tasks/{task_id}
          method: put
          cors: true
